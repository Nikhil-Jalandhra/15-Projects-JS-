<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player App</title>
    <link rel="stylesheet" href="Project10.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
</head>
<body>
    
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Gunde Chacha Tau Ke</h2>
            <h3 id="artist">Masoom Sharma</h3>
            <div class="img_container">
                <img src="Image/song-1.jpg" alt="">
            </div>
            <audio src="music/song-1.mp3"></audio>
            <div class="music_controls">
            <i class="fa-solid fa-backward" id="prev"></i>
            <i class="fa-solid fa-circle-play" id="play"></i>
            <i class="fa-solid fa-forward" id="next"></i>
            </div>
        </div>
    </div>

    <script src="Project10.js"></script>
    
</body>
</html>
