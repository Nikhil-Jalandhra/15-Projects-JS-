<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time CountDown App</title>
    <link rel="stylesheet" href="Project13.css">
</head>
<body>

    
    <div id="time">
        <!-- This is a 1st Div for Days  -->
        <div class="circle" style="--clr:#1eb9ff">
            <svg>
                <circle cx="70" cy="70" r="70" id="dd"></circle>
            </svg>
            <div id="Days" class="selection">00</div>
            <div id="Sdays">Days</div>
        </div>
        <!-- This is a 2nd Div for Hours  -->
        <div class="circle" style="--clr:#ff2972">
            <svg>
                <circle cx="70" cy="70" r="70" id="hh"></circle>
            </svg>
            <div id="Hours" class="selection">00</div>
            <div id="Sdays">Hours</div>
        </div>
        <!-- This is a 3rd Div for Minutes  -->
        <div class="circle" style="--clr:#fee800">
            <svg>
                <circle cx="70" cy="70" r="70" id="mm"></circle>
            </svg>
            <div id="Minutes" class="selection">00</div>
            <div id="Sdays">Minutes</div>
        </div>
        <!-- This is a 4th Div for Secounds  -->
        <div class="circle" style="--clr:#04fc43">
            <svg>
                <circle cx="70" cy="70" r="70" id="ss"></circle>
        </svg>
        <div id="Seconds" class="selection">00</div>
        <div id="Sdays">Seconds</div>
        </div>

    </div>

    <h2 class="newYear">2025 <br><span>Happy New Year</span></h2>

    <script src="Project13.js"></script>
</body>
</html>
