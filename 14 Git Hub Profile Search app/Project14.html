<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Profile Search App</title>
    <link rel="stylesheet" href="Project14.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
</head>
<body>

    <div class="container">

        <div class="searchBar">
            <input type="text"  id="searchInput" onkeydown="handelEnter(event)" placeholder="Enter Git-Profile Name">
            <button onclick="search()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </div>

        <div class="result">
            <div class="imageSection">
                <div class="imageContainer">
                    <img id="photo" src="https://github.githubassets.com/assets/GitHub-Mark-ea2971cee799.png" alt="Avtar">
                </div>
            </div>
            <div class="details">
                <h1 id="name"> User-Name</h1>
                <p id="bio">Bio</p>
                    <div class="threeElem">
                        <div class="status" id="follower"><i class="fa-brands fa-github"></i>  Followers</div>
                        <div class="status" id="following"><i class="fa-brands fa-github"></i>  Following</div>
                        <div class="status" id="repo"><i class="fa-brands fa-github"></i>  Repositiory</div>
                    </div>
                    <div id="repos">
                        <a href="#">Repositiories</a>
                    </div>
            </div>
        </div>

        
    </div>

    <script src="Project14.js"></script>
</body>
</html>
